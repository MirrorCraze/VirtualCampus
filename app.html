  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
  <div id="floating-message" class="p-2"></div>
  <div class="modal fade" id="video-modal" tabindex="-1" role="dialog" aria-labelledby="Video Modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="video-modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center" id="video-modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="my-schedule-modal" tabindex="-1" role="dialog" aria-labelledby="My Time Table Modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="my-schedule-modal-title">My Time Table</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="my-schedule-modal-body">
          <table border="0" id="schedule-table-container" class="ctt-matrix-container">
            <tbody>
              <tr>
                <td valign="top">
                  <table border="1" class="ctt-matrix">
                    <tbody>
                      <tr>
                        <th class="ctt-matrix-th-time">Time</th>
                        <th class="ctt-matrix-th-day">Monday</th>
                        <th class="ctt-matrix-th-day">Tuesday</th>
                        <th class="ctt-matrix-th-day">Wednesday</th>
                        <th class="ctt-matrix-th-day">Thursday</th>
                        <th class="ctt-matrix-th-day">Friday</th>
                      </tr>
                      <tr>
                        <td class="ctt-matrix-td-time">08:00-08:50</td>
                        <td class="ctt-matrix-cell-blank">&nbsp;</td>
                        <td class="ctt-matrix-cell-blank">&nbsp;</td>
                        <td class="ctt-matrix-cell-blank">&nbsp;</td>
                        <td class="ctt-matrix-cell-blank">&nbsp;</td>
                        <td class="ctt-matrix-cell-blank">&nbsp;</td>
                      </tr>
                      <tr>
                        <td class="ctt-matrix-td-time">09:00-09:50</td>
                        <td class="ctt-matrix-cell-blank">&nbsp;</td>
                        <td class="ctt-matrix-cell-class" rowspan="3" valign="top">14256 <br>MA1200-C01<br>YEUNG LT-2</td>
                        <td class="ctt-matrix-cell-class" rowspan="3" valign="top">12740 <br>CS1200-CA1<br>YEUNG LT-16</td>
                        <td class="ctt-matrix-cell-class" rowspan="3" valign="top">14262 <br>GE1501-T06<br>MMW 1411</td>
                        <td class="ctt-matrix-cell-class" rowspan="2" valign="top">10106 <br>GE1401-C61<br>YEUNG LT-12</td>
                      </tr>
                      <tr>
                        <td class="ctt-matrix-td-time">10:00-10:50</td>
                        <td class="ctt-matrix-cell-blank">&nbsp;</td>
                      </tr>
                      <tr>
                        <td class="ctt-matrix-td-time">11:00-11:50</td>
                        <td class="ctt-matrix-cell-blank">&nbsp;</td>
                        <td class="ctt-matrix-cell-blank">&nbsp;</td>
                      </tr>
                      <tr>
                        <td class="ctt-matrix-td-time">12:00-12:50</td>
                        <td class="ctt-matrix-cell-blank">&nbsp;</td>
                        <td class="ctt-matrix-cell-blank">&nbsp;</td>
                        <td class="ctt-matrix-cell-blank">&nbsp;</td>
                        <td class="ctt-matrix-cell-blank">&nbsp;</td>
                        <td class="ctt-matrix-cell-blank">&nbsp;</td>
                      </tr>
                      <tr>
                        <td class="ctt-matrix-td-time">13:00-13:50</td>
                        <td class="ctt-matrix-cell-blank">&nbsp;</td>
                        <td class="ctt-matrix-cell-blank">&nbsp;</td>
                        <td class="ctt-matrix-cell-blank">&nbsp;</td>
                        <td class="ctt-matrix-cell-blank">&nbsp;</td>
                        <td class="ctt-matrix-cell-blank">&nbsp;</td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
